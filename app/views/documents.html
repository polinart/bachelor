<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">Documents and Statements templates</h3>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-body">
                <table class="table" id="documents">
                    <thead>
                    <tr>
                        <th>Document</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="doc in documents">
                        <td>
                            <a href={{doc.href}} class="btn btn-link" download>{{doc.title}} <i class="fa fa-download"></i></a>
                        </td>
                        <td>{{doc.description}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
